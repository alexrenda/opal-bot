<!DOCTYPE html>
<html>
<head>
    <title>settings</title>
</head>
<body>
    <h3>CalDAV (including iCloud)</h3>
    <form action="" method="POST">
        <input type="hidden" name="service" value="caldav">

        <p>
            <label for="url">CalDAV URL</label>
            <input type="url" name="url">
        </p>

        <p>
            <label for="username">Username (e.g., Apple ID)</label>
            <input type="text" name="username">
        </p>

        <p>
            <label for="password">Password</label>
            <input type="password" name="password">
            (Use a one-time password if you have iCloud 2FA enabled.)
        </p>

        <p>
            <input type="submit" value="Log In">
        </p>
    </form>

    {% if officeAuthURL %}
    <h3>Office 365</h3>
    <p>
        <a href="{{ officeAuthURL }}">Link your calendar.</a>
    </p>
    {% endif %}
</body>
</html>
